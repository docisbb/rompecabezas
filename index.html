<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Cabin:600|Titillium+Web" rel="stylesheet"> 
  </head>
  <body>
    <div class="col-40">
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>

      <div id="instrucciones">
        <h2>Instrucciones</h2>
        <ul>
          <li>Mover las piezas presionando las teclas de flechas</li>
          <li>Encontar el orden correcto de las piezas</li>
        </ul>
      </div>
    </div>

    <div class="col-60">
      <div id="juego">
        <img id="pieza-1" src="img/10.jpg" alt="Pieza-1">
        <img id="pieza-2" src="img/20.jpg" alt="Pieza-2">
        <img id="pieza-3" src="img/30.jpg" alt="Pieza-3">
        <img id="pieza-4" src="img/40.jpg" alt="Pieza-4">
        <img id="pieza-5" src="img/50.jpg" alt="Pieza-5">
        <img id="pieza-6" src="img/60.jpg" alt="Pieza-6">
        <img id="pieza-7" src="img/70.jpg" alt="Pieza-7">
        <img id="pieza-8" src="img/80.jpg" alt="Pieza-8">
        <div id="pieza-9"></div>
      </div>
    </div>

    <footer>
        <span>
            Autor: Oliver Duran, desarrollador Full Stack Jr.            
        </span>
    </footer>

    <script src="js/juego.js"></script>

  </body>
</html>
